<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #4caf50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider:after {
            content: '';
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
            left: 8px;
            top: 8px;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        function toggleEdit() {
            var fields = document.querySelectorAll('.editable');
            fields.forEach(field => field.disabled = !field.disabled);
            var saveButton = document.getElementById('saveButton');
            saveButton.style.display = saveButton.style.display === 'none' ? 'inline' : 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Contact Details</h2>
        <a href="{{ url_for('contact') }}" class="btn btn-secondary mb-3">Back to Contacts</a>
        <form method="POST" action="{{ url_for('edit_contact', id=contact[0]) }}">
            <table class="table">
                <tr>
                    <th>First Name</th>
                    <td><input type="text" name="first_name" value="{{ contact[1] }}" class="form-control editable" disabled></td>
                </tr>
                <tr>
                    <th>Second Name</th>
                    <td><input type="text" name="second_name" value="{{ contact[2] }}" class="form-control editable" disabled></td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td><input type="text" name="phone_number" value="{{ contact[3] }}" class="form-control editable" disabled></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text" name="email" value="{{ contact[4] }}" class="form-control editable" disabled></td>
                </tr>
            </table>
            <label class="switch">
                <input type="checkbox" onchange="toggleEdit()">
                <span class="slider"></span>
            </label>
            <button type="submit" id="saveButton" class="btn btn-success" style="display: none;">Save</button>
        </form>
    </div>
</body>
</html>
