<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Contact List</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary mb-3">Logout</a>
        <a href="{{ url_for('add_contact') }}" class="btn btn-primary mb-3">Add Contact</a>
        {% if contacts %}
            <ul class="list-group">
                {% for contact in contacts %}
                    <li class="list-group-item d-flex align-items-center">
                        <img src="{{ url_for('static', filename='uploads/default_avatar.jpg') }}"
                             alt="Avatar"
                             class="rounded-circle"
                             style="width: 40px; height: 40px; margin-right: 10px;">
                        <a href="{{ url_for('contact_details', id=contact[0]) }}">
                            {{ contact[1] }} {{ contact[2] }}
                        </a>
                        <div class="ms-auto">
                            <a href="{{ url_for('edit_contact', id=contact[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                            <form action="{{ url_for('delete_contact', id=contact[0]) }}" method="POST" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No contacts found.</p>
        {% endif %}
    </div>
</body>
</html>
