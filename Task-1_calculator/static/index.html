<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="Calculator">
        <h1>Lavaloon Calculator</h1>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="cbutton('1')">1</button>
            <button onclick="cbutton('2')">2</button>
            <button onclick="cbutton('3')">3</button>
            <button onclick="cbutton('+')">+</button>
            <button onclick="cbutton('4')">4</button>
            <button onclick="cbutton('5')">5</button>
            <button onclick="cbutton('6')">6</button>
            <button onclick="cbutton('-')">-</button>
            <button onclick="cbutton('7')">7</button>
            <button onclick="cbutton('8')">8</button>
            <button onclick="cbutton('9')">9</button>
            <button onclick="cbutton('*')">*</button>
            <button onclick="cbutton('0')">0</button>
            <button onclick="cbutton('.')">.</button>
            <button onclick="cbutton('/')">/</button>
            <button onclick="clearDisplay()">C</button>
                 
                </div>

            <button class="calculate" onclick="calculate()">=</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
